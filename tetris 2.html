<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Tetris Boy</title>

  <!-- Sound effects -->
  <audio id="sound-move" src="move.wav" preload="auto"></audio>
  <audio id="sound-rotate" src="rotate.wav" preload="auto"></audio>
  <audio id="sound-drop" src="drop.wav" preload="auto"></audio>
  <audio id="sound-clear" src="clear.wav" preload="auto"></audio>
  <audio id="sound-gameover" src="gameover.wav" preload="auto"></audio>

  <style>
    :root {
      --bg: #000;
      --fg: #0f0;
      --btn-bg: #111;
      --btn-fg: #0f0;
      --border: #0f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin: .5em 0;
      font-size: 1.5rem;
      text-shadow: 0 0 8px var(--fg);
    }
    #scoreboard {
      display: flex;
      gap: 1em;
      margin-bottom: .5em;
    }
    #scoreboard div {
      padding: .5em 1em;
      border: 2px solid var(--border);
      border-radius: 8px;
      text-align: center;
      min-width: 80px;
    }
    canvas {
      border: 4px solid var(--border);
      background: #111;
      image-rendering: pixelated;
    }
    .controls {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
    }
    .controls button {
      width: 60px;
      height: 60px;
      font-size: 1.2rem;
      background: var(--btn-bg);
      color: var(--btn-fg);
      border: 2px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 0 8px var(--fg);
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.8);
      color: var(--fg);
      font-size: 2rem;
      display: none;
      flex-direction: column;
    }
    .overlay button {
      margin-top: 20px;
      padding: .5em 1em;
      font-size: 1rem;
      border: 2px solid var(--border);
      background: var(--btn-bg);
      color: var(--btn-fg);
      border-radius: 6px;
      box-shadow: 0 0 8px var(--fg);
    }
  </style>
</head>
<body>
  <h1>TETRIS-BY-RISTAN</h1>

  <div id="scoreboard">
    <div>Score<br><span id="score">0</span></div>
    <div>Lines<br><span id="lines">0</span></div>
    <div>Level<br><span id="level">1</span></div>
  </div>

  <div style="position: relative;">
    <canvas id="tetris" width="240" height="400"></canvas>

    <!-- Overlay Game Over -->
    <div class="overlay" id="gameover-screen">
      <div>GAME OVER</div>
      <button onclick="startGame()">RESTART</button>
    </div>

    <!-- Overlay Paused -->
    <div class="overlay" id="pause-screen">
      <div>PAUSED</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="playerMove(-1)">←</button>
    <button onclick="playerDrop(true)">↓</button>
    <button onclick="playerMove(1)">→</button>
    <button onclick="playerRotate(-1)">⟲</button>
    <button onclick="playerRotate(1)">⟳</button>
    <button onclick="togglePause()">||</button>
  </div>

  <script>
    const sounds = {
      move: document.getElementById('sound-move'),
      rotate: document.getElementById('sound-rotate'),
      drop: document.getElementById('sound-drop'),
      clear: document.getElementById('sound-clear'),
      gameover: document.getElementById('sound-gameover')
    };

    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20);

    const scoreEl = document.getElementById('score');
    const linesEl = document.getElementById('lines');
    const levelEl = document.getElementById('level');
    const gameoverScreen = document.getElementById('gameover-screen');
    const pauseScreen = document.getElementById('pause-screen');

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF'
    ];

    let dropCounter = 0;
    let dropInterval = 500;
    let lastTime = 0;
    let paused = false;
    let animationId;

    const arena = createMatrix(12, 20);
    const player = { pos: { x:0, y:0 }, matrix: null };
    let score = 0, lines = 0, level = 1;

    function createMatrix(w, h) {
      const matrix = [];
      while(h--) matrix.push(new Array(w).fill(0));
      return matrix;
    }

    function createPiece(type) {
      switch(type) {
        case 'T': return [[0,1,0],[1,1,1],[0,0,0]];
        case 'O': return [[2,2],[2,2]];
        case 'L': return [[0,3,0],[0,3,0],[0,3,3]];
        case 'J': return [[0,4,0],[0,4,0],[4,4,0]];
        case 'I': return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
        case 'S': return [[0,6,6],[6,6,0],[0,0,0]];
        case 'Z': return [[7,7,0],[0,7,7],[0,0,0]];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row,y) => {
        row.forEach((val,x) => {
          if(val) {
            context.fillStyle = colors[val];
            context.fillRect(x+offset.x, y+offset.y, 1,1);
            context.strokeStyle = '#000';
            context.lineWidth = 0.1;
            context.strokeRect(x+offset.x, y+offset.y, 1,1);
          }
        });
      });
    }

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0,0,canvas.width, canvas.height);
      drawMatrix(arena,{x:0,y:0});
      drawMatrix(player.matrix, player.pos);
    }

    function collide(arena, player) {
      const m = player.matrix;
      const o = player.pos;
      for(let y=0;y<m.length;++y) {
        for(let x=0;x<m[y].length;++x) {
          if(m[y][x] && (arena[y+o.y] && arena[y+o.y][x+o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function merge(arena, player) {
      player.matrix.forEach((row,y) => row.forEach((val,x) => {
        if(val) arena[y+player.pos.y][x+player.pos.x] = val;
      }));
      sounds.drop.play();
    }

    function arenaSweep() {
      let rowCount = 1;
      outer: for(let y=arena.length-1;y>0;--y) {
        for(let x=0;x<arena[y].length;++x) {
          if(!arena[y][x]) continue outer;
        }
        const row = arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        y++;
        score += rowCount * 10;
        lines++;
        rowCount *= 2;
        sounds.clear.play();
      }
      updateScore();
    }

    function playerDrop(fast=false) {
      if(fast) dropInterval = 1000;
      player.pos.y++;
      if(collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
        if(level < 10 && lines >= level * 5) {
          level++;
          dropInterval *= 0.8;
        }
      }
      dropCounter = 0;
      sounds.drop.play();
    }

    function playerMove(dir) {
      player.pos.x += dir;
      if(collide(arena, player)) player.pos.x -= dir;
      sounds.move.play();
    }

    function playerRotate(dir) {
      rotate(player.matrix, dir);
      if(collide(arena, player)) rotate(player.matrix, -dir);
      sounds.rotate.play();
    }

    function rotate(matrix, dir) {
      for(let y=0;y<matrix.length;++y)
        for(let x=0;x<y;++x)
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
      if(dir>0) matrix.forEach(row => row.reverse());
      else matrix.reverse();
    }

    function updateScore() {
      scoreEl.textContent = score;
      linesEl.textContent = lines;
      levelEl.textContent = level;
    }

    function playerReset() {
      const pieces = 'ILJOTSZ';
      player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
      player.pos.y = 0;
      player.pos.x = (arena[0].length/2 |0) - (player.matrix[0].length/2 |0);
      if(collide(arena, player)) gameOver();
    }

    function gameOver() {
      sounds.gameover.play();
      gameoverScreen.style.display = 'flex';
      cancelAnimationFrame(animationId);
    }

    function startGame() {
      arena.forEach(row => row.fill(0));
      score=0; lines=0; level=1;
      dropInterval=500;
      updateScore();
      gameoverScreen.style.display = 'none';
      pauseScreen.style.display = 'none';
      paused = false;
      playerReset();
      lastTime=0;
      animationId = requestAnimationFrame(update);
    }

    function togglePause() {
      paused = !paused;
      if (paused) {
        pauseScreen.style.display = 'flex';
        cancelAnimationFrame(animationId);
      } else {
        pauseScreen.style.display = 'none';
        lastTime = performance.now();
        animationId = requestAnimationFrame(update);
      }
    }

    function update(time=0) {
      if (paused) return;
      const delta = time - lastTime;
      lastTime = time;
      dropCounter += delta;
      if(dropCounter > dropInterval) playerDrop();
      draw();
      animationId = requestAnimationFrame(update);
    }

    document.addEventListener('keydown', e => {
      if(e.key === 'ArrowLeft') playerMove(-1);
      else if(e.key === 'ArrowRight') playerMove(1);
      else if(e.key === 'ArrowDown') playerDrop();
      else if(e.key === 'q') playerRotate(-1);
      else if(e.key === 'w') playerRotate(1);
      else if(e.key === 'Escape') togglePause();
    });

    startGame();
  </script>
</body>
</html>
